<!DOCTYPE html>
  <html lang="zh">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>韻譜圖</title>
      <style>
        :root {
        color-scheme: light dark;
        }
        body {
        background-color: #fff;
        color: #333;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", "Arial", "Noto Sans", "Microsoft YaHei", "PingFang SC", "Hiragino Sans GB", "Heiti SC", sans-serif;
        }
        @media (prefers-color-scheme: dark) {
        body {
        background-color: #222;
        color: #e0e0e0;
        }
        }
        #splash {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--color-background);
        padding-top: 4rem;
        transition: opacity 200ms ease, visibility 200ms;
        -webkit-transition: opacity 200ms ease, visibility 200ms;
        visibility: hidden;
        opacity: 0;
        }
        body.loading #splash {
        visibility: visible;
        opacity: 1;
        }
        #splash > * {
        width: 10rem;
        max-width: 480px;
        margin: 2rem auto;
        display: block;
        text-align: center;
        }
        body.loading > *:not(#splash) {
        visibility: hidden;
        }
      </style>
      <script src="/js/echarts.min.js"></script>
      <script src="/js/yunpu_chart.js"></script>
      <script src="/js/yunpu_page.js"></script>
      <link rel="preload" href="/yunpu-web_bg.wasm" as="fetch" type="application/wasm" crossorigin="">
      <link rel="modulepreload" href="/yunpu-web.js">
      <script type="module">
        import init from '/yunpu-web.js';
        init({
        url: '/yunpu-web_bg.wasm'
        });
      </script>
      <base target="_parent">
      </head>
      <body class="loading">
        <div id="splash">
          <div>加載中……</div>
          <progress></progress>
        </div>
      </body>
</html>
