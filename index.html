<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#222222" media="(prefers-color-scheme: dark)">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- iOS PWA 支持 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="口口聲聲">
    <!-- iOS 圖標 -->
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    
    <title>口口聲聲</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --button-bg: #f0f0f0;
            --button-hover-bg: #e0e0e0;
            --button-active-bg: #d0d0d0;
            --iframe-bg: #ffffff;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #222222;
                --text-color: #e0e0e0;
                --button-bg: #333333;
                --button-hover-bg: #444444;
                --button-active-bg: #555555;
                --iframe-bg: #222222;
            }
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", "Arial", "Noto Sans", "Microsoft YaHei", "PingFang SC", "Hiragino Sans GB", "Heiti SC", sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .button-container {
            flex: 0 0 auto;
            display: flex;
            background-color: var(--button-bg);
            padding: 2px;
        }
        button {
            background-color: transparent;
            border: none;
            padding: 2px 6px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: var(--text-color);
        }
        button:hover {
            background-color: var(--button-hover-bg);
        }
        button.active {
            background-color: var(--button-active-bg);
            font-weight: bold;
        }
        #app-container {
            flex: 1 1 0;
            width: 100%;
            border: none;
        }
        #loading {
            position: absolute;
            top: 22px;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--iframe-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="loadApp('duyin')" id="duyin-btn">口口聲聲</button>
        <button onclick="loadApp('duyinzdic')" id="duyinzdic-btn">口口聲聲（多方言）</button>
        <button onclick="loadApp('yunpu')" id="yunpu-btn">韻譜</button>
        <button onclick="loadApp('evolution')" id="evolution-btn">演化圖</button>
    </div>
    <iframe id="app-container"></iframe>

    <script>
        function loadApp(app) {
            const iframe = document.getElementById('app-container');
            const duyinBtn = document.getElementById('duyin-btn');
            const duyinzdicBtn = document.getElementById('duyinzdic-btn');
            const yunpuBtn = document.getElementById('yunpu-btn');
            const evolutionBtn = document.getElementById('evolution-btn');
            if (app === 'duyin') {
                iframe.src = 'duyin.html';
                duyinBtn.classList.add('active');
                duyinzdicBtn.classList.remove('active');
                yunpuBtn.classList.remove('active');
                evolutionBtn.classList.remove('active');
                document.title = '口口聲聲';
                history.pushState(null, '', '#/duyin');
            } else if (app === 'duyinzdic') {
                iframe.src = 'duyinzdic.html';
                duyinBtn.classList.remove('active');
                duyinzdicBtn.classList.add('active');
                yunpuBtn.classList.remove('active');
                evolutionBtn.classList.remove('active');
                document.title = '口口聲聲（多方言）';
                history.pushState(null, '', '#/duyinzdic');
            } else if (app === 'yunpu') {
                iframe.src = 'yunpu.html';
                duyinBtn.classList.remove('active');
                duyinzdicBtn.classList.remove('active');
                yunpuBtn.classList.add('active');
                evolutionBtn.classList.remove('active');
                document.title = '韻譜';
                history.pushState(null, '', '#/yunpu');
            } else if (app === 'evolution') {
                iframe.src = 'evolution.html';
                duyinBtn.classList.remove('active');
                duyinzdicBtn.classList.remove('active');
                yunpuBtn.classList.remove('active');
                evolutionBtn.classList.add('active');
                document.title = '演化圖';
                history.pushState(null, '', '#/evolution');
            }
        }

        function handleHashChange() {
            const hash = window.location.hash;
            if (hash === '#/yunpu') {
                loadApp('yunpu');
            } else if (hash === '#/duyinzdic') {
                loadApp('duyinzdic');
            } else if (hash === '#/evolution') {
                loadApp('evolution');
            } else {
                loadApp('duyin');
            }
        }

        // 监听hash变化
        window.addEventListener('hashchange', handleHashChange);

        // 初始加载时检查hash
        handleHashChange();

        // PWA 更新管理
        class PWAUpdater {
            constructor() {
                this.registration = null;
                this.updateInterval = 60 * 60 * 1000; // 1小時檢查一次
            }

            async init() {
                if ('serviceWorker' in navigator) {
                    try {
                        // 註冊 Service Worker
                        this.registration = await navigator.serviceWorker.register('/sw.js');
                        console.log('Service Worker 註冊成功');

                        // 設置更新檢查
                        this.setupUpdateChecking();
                        // 監聽更新
                        this.listenForUpdates();
                    } catch (error) {
                        console.error('Service Worker 註冊失敗:', error);
                    }
                }
            }

            setupUpdateChecking() {
                // 頁面可見時檢查更新
                document.addEventListener('visibilitychange', () => {
                    if (document.visibilityState === 'visible') {
                        this.checkForUpdates();
                    }
                });

                // 定期檢查更新
                setInterval(() => this.checkForUpdates(), this.updateInterval);
            }

            async checkForUpdates() {
                if (this.registration) {
                    try {
                        // 強制更新 Service Worker
                        await this.registration.update();
                        
                        // 檢查是否有新的 Service Worker
                        if (this.registration.waiting) {
                            this.showUpdateNotification();
                        }
                    } catch (error) {
                        console.error('檢查更新失敗:', error);
                    }
                }
            }

            listenForUpdates() {
                if (this.registration) {
                    this.registration.addEventListener('updatefound', () => {
                        const newWorker = this.registration.installing;
                        
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                this.showUpdateNotification();
                            }
                        });
                    });
                }
            }

            showUpdateNotification() {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    bottom: 20px;
                    right: 20px;
                    background: #4CAF50;
                    color: white;
                    padding: 16px;
                    border-radius: 4px;
                    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
                    z-index: 1000;
                `;
                notification.innerHTML = `
                    <p style="margin: 0 0 10px 0">有新版本可用</p>
                    <button onclick="window.location.reload()" 
                            style="background: white; color: #4CAF50; border: none; padding: 5px 10px; cursor: pointer;">
                        立即更新
                    </button>
                `;
                document.body.appendChild(notification);
            }
        }

        // 初始化 PWA 更新管理
        window.addEventListener('load', () => {
            const pwaUpdater = new PWAUpdater();
            pwaUpdater.init();
        });
    </script>
</body>
</html>
